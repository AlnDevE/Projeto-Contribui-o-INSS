<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"> </head>

<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Calculo Recolhimento INSS</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="projeto/calcular">Calcular</a>
            <a class="nav-item nav-link" href="empregados/cadastrar">Cadastrar</a>
            <a class="nav-item nav-link" href="empregados/listar">Empregados</a>
            <a class="nav-item nav-link" href="empregados/pesquisar">Pesquisar</a>
        </div>
    </nav>
    <form>
    <fieldset>
        <div class="card mb-3" th:each = "empregado : ${empregado}">
            <div class="card-header"></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <h2><div>Valor R$<span th:text="${empregado.recInss}"></span></div></h2>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="col-12">
        <button type="submit" class="btn btn-secondary" formaction="/projeto/calcular" formmethod="get">Calcular Novamente</button>
    </div>
    </form>
</div>
</body>
</html>
