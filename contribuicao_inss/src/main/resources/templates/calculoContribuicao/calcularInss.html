<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Calcular Recolhimento</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="">Calcular</a>
            <a class="nav-item nav-link" href="empregados/cadastrar">Cadastrar</a>
            <a class="nav-item nav-link" href="empregados/listar">Empregados</a>
            <a class="nav-item nav-link" href="empregados/pesquisar">Pesquisar</a>
        </div>
    </nav>
    <form th:object="${calcularFormDto}" class="row g-3 card-body row" action="/projeto/calcular" method="post">

        <div class="form-group col-md-6">
            <label  class="form-label">Código Funcionário</label>
            <input th:field="*{codEmpregado}" th:errorclass="is-invalid"  type="text" class="form-control" placeholder="Digite o código">
            <div class="invalid-feedback" th:errors="*{codEmpregado}">
                Erros do nome
            </div>
        </div>

        <div class="form-group col-md-4">
            <label class="form-label">Ano Base</label>
            <select name="ano" class="form-select is-invalid"  aria-label="Default select example">
                <option selected>Selecione o Ano</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <div id="validationServer04Feedback" class="invalid-feedback">
                Por favor selecione um Ano.
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-secondary">Calcular</button>
        </div>
    </form>
</div>
</body>
</html>
